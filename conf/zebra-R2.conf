! -*- zebra -*-
hostname R2
password en
enable password en
!
interface lo
	ip address 127.0.0.1/32
!
interface R2-eth1
	ip address 10.0.2.254/24
interface R2-eth2
	ip address 10.0.3.2/30
!
!interface R2-eth2
!  ip address <address>/<netmask>
!
!ip route <address>/<netmask> <nexthop>
!
log file /tmp/R2.log
